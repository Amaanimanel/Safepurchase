{% extends 'core/base.html' %}

{% block title %}Add product | {% endblock %}

{% block content %}
<div class="hero is-white is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="columns is-5-tablet is-4-desktop is-3-widescreen">

                    <h1 class="title has-text-centered">Add product</h1>
                    <form method="POST" action="." class="box" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <div class="field">
                            <div class="control">
                                <button class="button is-success is-uppercase" type="submit">
                                    Submit
                                </button>
                            </div>    
                        </div>

                    </form>
                        
                </div>

            </div>
        </div>  
    </div>    
</div>  
   


{% endblock %}
