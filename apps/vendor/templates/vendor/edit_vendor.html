{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
<div class="hero is-white is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="columns is-5-tablet is-4-desktop is-3-widescreen">

                    <h1 class="title has-text-centered">Edit vendor</h1>
                    <div class="form-group">
                        <form method="POST" action="." class="box" enctype="multipart/form-data">
                        <div class="edit-vendor-form"> 
                                <div class="form-icon">
                                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                </div>
                            {% csrf_token %}
    
                            <div class="field">
                                <label>Vendor name</label>
    
                                <div class="control">
                                    <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
                                </div>
    
                                <p class="help">This is not the same as the username!</p>
                            </div>
    
                            <div class="field">
                                <label>E-mail</label>
    
                                <div class="control">
                                    <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <button type="button" class="btn btn-block save-changes">Save Changes</button>
                            </div>
                        </div>    
                        </form>

                    </div> 
                </div>
            </div>
        </div>    
    </div>    
</div>     

{% endblock %}
